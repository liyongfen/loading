<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<title>loading</title>
	<style>
		.load{
			width: 160px;
			height: 20px;
			margin: 0 auto;
			margin-top: 200px;
			position: relative;
			font-size: 0;
			display: flex;
			flex-wrap: nowrap;
			justify-content: space-between
			
		}
		.load span{
			width: 20px;
			height: 20px;
			border-radius: 50%;
			opacity: 0.2;
			transform: scale(0.5);
			background-color: lightgreen;
			animation: 1s load ease infinite;
		}
		@keyframes load{
			0%{
				opacity: 1;
				transform: scale(1.2);
			}
			100%{
				opacity: 0.2;
				transform: scale(0.5);
			}
		}
		.load span:nth-child(1){
			animation-delay: 0.2s;
		}
		.load span:nth-child(2){
			animation-delay: 0.4s;
		}
		.load span:nth-child(3){
			animation-delay: 0.6s;
		}
		.load span:nth-child(4){
			animation-delay: 0.8s;
		}
		.load span:nth-child(5){
			animation-delay: 1s;
		}
	</style>
</head>
<body>
<div class="load">
	<span></span>
	<span></span>
	<span></span>
	<span></span>
	<span></span>
</div>
</body>
</html>
